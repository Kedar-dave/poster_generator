<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Posters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="app-container">
        <!-- Toast Container -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">Movie<span>AI</span></div>
            <div class="nav-links">
                {% if session.get('user_id') %}
                <span class="user-email">{{ session.get('user_id') }}</span>
                <a href="{{ url_for('dashboard') }}" class="btn btn-text">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-text">Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>

    <script>
        // Toast Notification System
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            // Icon based on type
            let icon = 'ℹ️';
            if (type === 'success') icon = '✅';
            if (type === 'error') icon = '❌';

            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span>${icon}</span>
                    <span>${message}</span>
                </div>
                <button onclick="this.parentElement.remove()" style="background: none; border: none; color: inherit; cursor: pointer; font-size: 1.2rem;">&times;</button>
            `;

            container.appendChild(toast);

            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // Parse Flask Flash Messages
        {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
        {% for category, message in messages %}
        (function () {
            let type = 'info';
            let msg = "{{ message }}";
            let cat = "{{ category }}";

            if (msg.toLowerCase().includes('success') || cat == "success") type = 'success';
            if (msg.toLowerCase().includes('error') || msg.toLowerCase().includes('failed') || cat == "error") type = 'error';

            showToast(msg, type);
        })();
        {% endfor %}
        {% endif %}
        {% endwith %}
    </script>
</body>

</html>
